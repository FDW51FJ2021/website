            </ul>

    </header>
    <main>
        <article>
            <section class="wrapper">
                <form>
                    <fieldset>
                        <legend>
                            Haz tu Cita
                        </legend>
                        <div class="div-form">
                            <label for="nombre">
                                Nombre Completo
                            </label>
                            <input type="text" name="nombre" id="nombre" size="80">
                        </div>
                        <div class="div-form">
                            <label for="fecha">
                                Fecha
                            </label>
                            <input type="date" name="fecha" id="fecha">
                        </div>
                        <div class="div-form">
                            <label for="hora">
                                Hora
                            </label>
                            <input type="time" name="hora" id="hora">
                        </div>
                        <div class="div-form">
                            <label for="numero_mascotas">
                                Número de mascotas
                            </label>
                            <input type="number" name="numero_mascotas" id="numero_mascotas">
                        </div>
                        <div class="div-form">
                            <label for="servicio">
                                Servicio
                            </label>
                            <select name="servicio" id="servicio">
                                <option value="1">Consulta</option>
                                <option value="2">Vacunación</option>
                                <option value="3">Baño</option>
                                <option value="4">Estética</option>
                            </select>
                        </div>
                        <div class="div-form">
                            <label for="tipo">
                                Tipo de mascotas:
                            </label>
                            <label for="perro">Perro</label>
                            <input type="checkbox" name="perro" id="perro">
                            <label for="gato">Gato</label>
                            <input type="checkbox" name="gato" id="gato">
                            
                        </div>
                        <div class="div-form">
                            <input  class="enviar" type="submit" value="Agendar">
                        </div>
                    </fieldset>
                    
                    
                </form>
            </section>
        </article>
        <aside >
            <section class="wrapper">
                <p id="promocion">
                    ¡Todos los martes tenemos <em>2x1</em>!
                </p>
