        <body style="background-color: rgb(231, 36, 10);">
            <main>
                <section>
                    <header>
                        <H1>¡Comunicate con nosotros!</H1>
                        <br>
                        <h3>Grupo Financiero Banorte esta para proporcionarte la ayuda posible</h3>

                        <form>
                            <label for="Nombres">Nombres:</label><br>
                            <input type="text" id="Nombres:" name="Nombres"><br>
                            <label for="Apellidos">Apellidos:</label><br>
                            <input type="text" id="Apellidos" name="Apellidos">
                            <br>
                            <label for="TelContacto">Telefono de contacto:</label><br>
                            <input type="text" id="TelContacto" name="TelContacto">
                            <br>
                            <label for="CorreoElectronico">Correo Electronico:</label><br>
                            <input type="text" id="CorreoElectronico" name="CorreoElectronico">
                            <h4>Me gustaría:</h4>
                            <input type="checkbox" id="Cotizacion" name="Cotizacion" value="Cotizacion">
                            <label for="Cotizacion"> Tarjetas de Debito/Credito</label><br>
                            <input type="checkbox" id="Servicio" name="Servicio" value="Dudas">
                            <label for="Cotizacion"> Informacion/Aclaracion de productos</label><br>
                            <br>
                            <label for="fecha">¿Cuando gustarias contatarte?: </label>
                            <input type="date" name="fecha" id="fecha">
                            <br>
                            <!-- The second value will be selected initially -->
                            <h4>Horario en los cuales te puedes contactar</h4>
                            <div>
                            <select name="select">
                                <option value="horario1">6:00 am - 12:00 am</option>
                                <option value="horario2">6:00 am - 10:00pm</option>
                                <option value="horario3">8:00 am - 6:00 pm</option>
                            </select>
                            </div>
                            <br>
                            <button>Enviar</button>
                          </form>
                    </header>
                </section>
