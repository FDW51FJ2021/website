    <h2>CONTACTO</h2>

    <form action="" method="POST" id="form-contacto">
        <label for="name">Nombre:</label>
        <input type="text" name="name" data-validation="alphanumeric">

        <br>
        <label for="surname">Apellidos:</label>
        <input type="text" name="surname" data-validation="alphanumeric">

        <br>

        <label>Email:</label>
        <input type="email" name="email" data-validation="required email">

        <br>
        <label for="sex">Sexo:</label>

        <select name="sex" data-validation="required">
            <option value="men">Hombre</option>
            <option value="woman">Mujer</option>
        </select>

        <br>
        <label for="date">Fecha de Nacimiento:</label>
        <input type="text" name="date" data-validation="date" data-validation-format="dd/mm/yyyy">

        <br>
        <label for="years">Edad:</label>
        <input type="number" name="years" data-validation="required number">

        <br>
        <label for="text-area"><mark>Descripción del asunto:</mark></label>
        <br>
        <textarea id="texto" cols="30" rows="10" data-validation="required alphanumeric"></textarea>

        <br>
        <input type="submit" value="Enviar">
    </form>
